<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pester Your Rep Project</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>


<body ng-app="congress">

<div ng-controller="representative">



    Enter your Zip Code <input type="text" ng-model="userZip">
    <button ng-click="updateReps()">Find Rep</button>


    <div ng-repeat="representative in representatives" class="row">
            <div id = "Name" ng-repeat="results in representative.results" class="col-sm-6 col-md-4" ng-style="'{{results.party}}' === 'R' && {'background-color': 'red'} || '{{results.party}}' === 'D' && {'background-color': 'blue'} || '{{results.party}}' === 'I' && {'background-color': 'green'}" >

                  <div class="thumbnail">
                    <!--<img ng-src="{{results.party == 'D' && 'images/DemocraticLogo.png' || results.party == 'R' && 'images/Republicanlogo.png' || results.party == 'I' && 'images/IndependentLogo.png'}}" width="100" height="50px" alt="Your Congressional Representative"/>-->
                <img ng=-src="public/images2/{{results.bioguide_id}}.jpg"/>

                      <div class="caption">
                    <h3>{{"Name:" + " " + results.first_name + " " + results.last_name}}</h3>
                    <p>{{"Email:" + " " + results.oc_email}}</p>
                    <p>{{"Phone:" + " " + results.phone}}</p>
                    <p>{{"Political Party:" + " " + results.party}}</p>
                    <p>{{"Chamber:" + " " + results.chamber}}</p>
            </div>
        </div>
    </div>
    </div>
</div>

    <!--<tr ng-repeat="representative in representatives">-->
        <!--<td>{{".title}}</td>-->
        <!--<td>{{data.description}}</td>-->
        <!--...-->
        <!--<td class="status" ng-class="{ 'available': data.status=='string1', 'taken': data.status!='string1'}"></td>-->
    <!--</tr>-->





</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript">

    var app = angular.module("congress", []);




    app.controller("representative",["$scope", "$http", function($scope, $http){

        $scope.userZip= ""

        $http.get("https://congress.api.sunlightfoundation.com/legislators")
        .then(function(response){
            $scope.representatives = response;
        });






        $scope.updateReps= function(){
             //alert('findRep vcalled');
             $http.get("https://congress.api.sunlightfoundation.com/legislators/locate?zip=" + $scope.userZip)
            .then(function(response){
                $scope.representatives = response;
            });
        }
    }]);





</script>
</body>
</html>
